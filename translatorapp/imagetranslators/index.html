<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image-to-Text Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Image-to-Text Translator</h1>

  <label for="image-input">Upload Image:</label>
  <input type="file" id="image-input" accept="image/*">

  <label for="source-language-select">Source Language:</label>
  <select id="source-language-select">
    <option value="eng">English</option>
    <option value="spa">Spanish</option>
    <option value="fra">French</option>
    <option value="deu">German</option>
    <option value="hin">Hindi</option>
    <option value="kan">Kannada</option>
    <option value="kor">Korean</option>
    <option value="chi_sim">Chinese (Simplified)</option>
    <option value="jpn">Japanese</option>
    <option value="tam">Tamil</option>
  </select>

  <button id="extract-btn">Extract Text</button>
  
  <div id="extracted-text">
    <h2>Extracted Text:</h2>
    <p class="text"></p>
  </div>

  <label for="target-language-select">Target Language:</label>
  <select id="target-language-select">
    <option value="en">English</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="ko">Korean</option>
    <option value="zh">Chinese (Simplified)</option>
    <option value="ja">Japanese</option>
    <option value="ta">Tamil</option>
  </select>

  <button id="translate-btn">Translate Text</button>
  
  <div id="translated-text">
    <h2>Translated Text:</h2>
    <p class="text"></p>
  </div>

  <button id="speak-btn">Speak Translated Text</button>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
